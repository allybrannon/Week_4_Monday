<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript work</title>
  </head>
  <body>
    <script>
      function stringLength(item) {
        if (item.length < 4) {
          return "too short";
        } else if (item.length > 12) {
          return "too long";
        } else {
          return "string accepted!";
        }
      }

      stringLength("blahblah");
    </script>
  </body>
</html>
